<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch Ä€ Sketch</title>
        <script src="functions.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
    </head>

    <body ondragstart="return false;" ondrop="return false;">
        <div id="wrapper">
            <div id="controls">
                <label for="gridSizeSlider">Grid Size : 
                <span id="currentGridSize">16 x 16</span></label>
                <input type="range" id="gridSizeSlider" min="1" max="64" value="16">
                <label for="penColor">Pick : 
                <input type="color" id="penColor" value="#EEE2DC"> </label>
                <div id="buttonSet">
                    <button id="rainbowPenColor" class>Rainbow</button>
                    <button id="dodge" class>Dodge</button>
                    <button id="burn" class>Burn</button>
                    <button id="toggleGridLines" class="">Show Grids</button>
                    <button id="eraser" class>Eraser</button>
                    <button id="resetBtn" class>Reset</button>
                </div>
            </div>
            <div id="grid"></div>
        </div>
    </body>
</html>
