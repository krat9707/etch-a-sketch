<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch Ä€ Sketch</title>
        <script src="functions.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
    </head>

    <body ondragstart="return false;" ondrop="return false;">
        <div id="wrapper">
            <div id="buttonSet">
                <label for="gridSizeSlider">Grid Size : 
                <span id="currentGridSize">16 x 16</span></label>
                <input type="range" id="gridSizeSlider" min="1" max="64" value="16">
                <label for="penColor">Pick : 
                <input type="color" id="penColor" value="#EEE2DC"> </label>
                <button id="rainbowPenColor">Rainbow</button>
                <button id="eraser">Eraser</button>
                <button id="resetBtn">Reset</button>
                <button id="toggleGridLines">Show Grids</button>
            </div>
            <div id="grid"></div>
            <div id="blankDiv"></div>
        </div>
    </body>
</html>
